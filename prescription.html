<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Digital Prescription</title>
</head>
<body>
    <header>
        <h1>Create a Digital Prescription</h1>
    </header>
    <main class="prescription-container">
        <form id="prescriptionForm">
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" required>

            <label for="medicine">Medicine:</label>
            <textarea id="medicine" rows="4" required></textarea>

            <label for="dosage">Dosage Instructions:</label>
            <textarea id="dosage" rows="3" required></textarea>

            <button type="button" onclick="savePrescription()">Save Prescription</button>
        </form>
        <h3>Your Prescription History:</h3>
        <ul id="prescriptionList"></ul>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
